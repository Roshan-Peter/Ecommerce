{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% block content %}


<h1 class="text-dark text-center mt-2">Add / Edit your Address</h1>



<div class="p-2">
    {% if result == "1" %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% elif result == "0" %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endif %}
</div>

<div class="level-cent">
    <div class="card">
        <h2 class="text-center mb-4 mt-4">Address</h2>
        <form method="post" action="{% url 'address' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="country">Select Country:</label>
                <select class="form-control" name="country" id="country">
                    {% if country_user.id and country_user.name %}
                        <option value="{{ country_user.id }}">{{ country_user.name }}</option>
                    {% endif %}
                    {% for country in country %}
                        <option value="{{ country.id }}">{{ country.name }}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="form-group">
                <label for="state">State / Province:</label>
                <input type="text" class="form-control" value= "{{address.state}}" id="state" name="state" placeholder="Enter state or province.... ">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" value="{{address.city}}" id="city" name="city" placeholder="Enter city.... ">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" value="{{address.address}}" name="address" placeholder="Enter address....">
            </div>
            <div class="form-group">
                <label for="postal">Postal code:</label>
                <input type="text" class="form-control" id="postal" name="postal" value="{{address.postal}}" placeholder="Enter postal code....">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>   
</div>

{% endblock %}
