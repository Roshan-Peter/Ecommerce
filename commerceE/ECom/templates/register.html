{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}



<div class="p-2">
    {% if result == "1" %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% elif result == "0" %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endif %}
</div>


<div class="level-cent">
    <div class="card">
        <h2 class="text-center mb-4 mt-4">Register</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" value="{{data.name}}" id="name" name="name" placeholder="Enter name....">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" value="{{data.username}}" id="username" name="username" placeholder="Enter username.... ">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" value="{{data.email}}" name="email" placeholder="Enter email....">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password....">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

            <p class="text-center text-danger">{{ message }} </p>
        </form>
    </div>   
</div>

{% endblock %}
