{% extends "Admin/authBase.html" %}
{% block title %} Admins {% endblock %}
{% block content %}



<h1 class="text-center text-dark">Add Category </h1>

<div class="p-2">

    {% if result == "Category Added" %}
    <div class="alert alert-success" role="alert">
        {{result}}
    </div>
    {% elif result == "Invalid Category" %}
    <div class="alert alert-danger" role="alert">
        {{result}}
    </div>
    {% endif %}

</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-4 mb-0">
                <div class="card-body">
                    <form method="post" action="/Add-category">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Category Name</label>
                            <input type="text" class="form-control" name="category">
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4"></div>
                        <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

  {% endblock %}
