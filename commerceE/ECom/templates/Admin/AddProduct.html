{% extends "Admin/authBase.html" %}
{% block title %} Admins {% endblock %}
{% block content %}

    <h1 class="text-center text-dark">Add Products </h1>



    <div class="p-2">

        {% if code == "1" %}
    
        <div class="alert alert-success" role="alert">
            {{result}}
        </div>
    
        {% elif code == "2" %}
        <div class="alert alert-danger" role="alert">
            {{result}}
        </div>
        {% endif %}
    
    </div>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card mt-4 mb-0">
                    <div class="card-body">
                        <form method="post" action="/Admin-add-product" enctype="multipart/form-data"> 
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="product" class="form-label">Product Name</label>
                                <input type="text" class="form-control" name="product" placeholder="Enter name .....">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Product Description</label>
                                <input type="text" class="form-control" name="description" placeholder = "Enter description ....">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Example Text Area</label>
                                <textarea class="form-control" name="longDescription" id="longDescription" rows="5" placeholder="Enter your text here..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Product Description</label>
                                <select class="form-control" name="category" id="category">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Product Price</label>
                                <input type="text" class="form-control" name="price" placeholder="Enter price ....">
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Product Image</label>
                                <input type="file" class="form-control" name="image">
                            </div>

                            <div class="d-flex align-items-center justify-content-between mb-4"></div>
                            <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

  {% endblock %}
